<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Page</title>
</head>

<body>
    <div>
        <div class="header">
            <h1 id="title">Programming Languages Survey Form</h1>
            <p id="description">We want to learn about what languages are you into.</p>
        </div>
        <div class="content">
            <form id="survey-form">
                <div class="personal-info">
                    <label for="name" id="name-label">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>

                    <label for="email" id="email-label">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

                    <label for="number" id="number-label">Age:</label><br>
                    <input type="number" id="number" name="number" placeholder="Enter Your Age" min="1"
                        max="65"><br><br>
                </div>



                <div class="dropdowns">
                    <label for="dropdown">How many years are you into programming:</label>
                    <select id="dropdown" name="dropdown">
                        <option value="one">0-1</option>
                        <option value="two">2-5</option>
                        <option value="three">6-9</option>
                        <option value="four">10+</option>
                    </select><br><br>
                </div>


                <div class="radio-buttons">
                    <label for="radio">Do you like programming?</label><br><br>
                    <input type="radio" id="yes" name="lovement" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="maybe" name="lovement" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="no" name="lovement" value="no">
                    <label for="no">No</label><br><br>
                </div>


                <div class="checkboxes">
                    <label for="checkboxes">Which languages do you know?</label><br><br>
                    <input type="checkbox" id="html" name="html" value="html">
                    <label for="html">HTML</label><br>
                    <input type="checkbox" id="css" name="css" value="css">
                    <label for="css">CSS</label><br>
                    <input type="checkbox" id="javascript" name="javascript" value="javascript">
                    <label for="javascript">Javascript</label><br>
                    <input type="checkbox" id="java" name="java" value="java">
                    <label for="java">Java</label><br>
                    <input type="checkbox" id="csharp" name="csharp" value="csharp">
                    <label for="csharp">C#</label><br>
                    <input type="checkbox" id="cplus" name="cplus" value="cplus">
                    <label for="cplus">C++</label><br>
                    <input type="checkbox" id="clang" name="clang" value="clang">
                    <label for="clang">C</label><br>
                    <input type="checkbox" id="swift" name="swift" value="swift">
                    <label for="swift">Swift</label><br>
                </div><br>

                <div class="comments">
                    <label for="comment">Any comments or suggestions?</label><br>
                    <textarea id="comment" name="comment" rows="4" cols="50"
                        placeholder="Enter your comments here.."></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
